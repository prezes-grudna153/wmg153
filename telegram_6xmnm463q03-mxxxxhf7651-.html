<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTelegramWebhook</title>
    <!-- Odwołania do ikon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon.ico">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <!-- Odwołania do arkuszy stylów CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Odwołanie do fontów ikon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-8 px-4 dark:bg-gray-900">
    <!-- Ramka zawierająca formularze -->
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-200 dark:border-gray-600 relative">
        <!-- Nagłówek -->
        <h1 class="text-2xl font-semibold mb-6">Obsługa Webhook</h1>

        <!-- Formularz ustawiania webhooka -->
        <form action="/set_webhook" method="post" class="mb-6">
            <label for="webhook_url" class="block mb-2">URL Webhooka:</label>
            <input type="text" id="webhook_url" name="webhook_url" required class="w-full px-2 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-100">
            <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                <img src="./images/telegram.png" alt="Telegram Icon" class="h-6 w-6 mr-2">Ustaw Webhook
            </button>
        </form>

        <!-- Formularz pobierania informacji o bocie -->
        <form action="/get_bot_info" method="get" class="mb-6">
            <button type="submit" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:bg-gray-300">
                <img src="./images/telegram.png" alt="Telegram Icon" class="h-6 w-6 mr-2">Pobierz informacje o bocie
            </button>
        </form>

        <!-- Formularz ustawiania komend dla bota -->
        <form action="/set_bot_commands" method="post" class="mb-6">
            <label for="commands" class="block mb-2">Komendy (JSON):</label>
            <input type="text" id="commands" name="commands" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
            <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                <img src="./images/telegram.png" alt="Telegram Icon" class="h-6 w-6 mr-2">Ustaw komendy bota
            </button>
        </form>

        <!-- Przycisk do przełączania motywu -->
        <div class="absolute top-4 right-4">
            <button id="themeToggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 dark:text-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:bg-gray-300">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM12 2v2m0 16v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M6 12H2m16 0h-4M4.22 19.78l1.42-1.42M18.64 5.36l1.42-1.42M12 22v-4m0-12V2"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Skrypt JavaScript do obsługi przełączania motywu -->
    <script>
        let themeToggle = document.getElementById('themeToggle');
        let body = document.body;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Funkcja do ustawiania motywu
        function setThemeMode() {
            if (isDarkMode) {
                body.classList.add('dark');
            } else {
                body.classList.remove('dark');
            }
        }

        // Ustawienie motywu przy ładowaniu strony
        setThemeMode();

        // Obsługa przełączania motywu
        themeToggle.addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode ? 'true' : 'false');
            setThemeMode();
        });
    </script>
</body>
</html>
